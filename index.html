<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Widget Test</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: transparent;
        color: #333;
        overflow: hidden;
      }
      .container {
        padding: 20px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
        background: #f8f9fa;
        margin: 8px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        min-height: 80px;
      }
      .container:hover {
        border-color: #007acc;
        background: #f0f8ff;
      }
      .emoji {
        font-size: 24px;
        margin-right: 8px;
      }
      .text {
        font-weight: 500;
        line-height: 1.4;
      }
      @media (max-width: 768px) {
        .container {
          font-size: 14px;
          padding: 16px;
        }
        .emoji {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="emoji">🚀</span>
      <span class="text">Hello Notion Widget</span>
    </div>
    <!-- 立即加载 iframe-resizer，确保 Notion 能识别并支持缩放 -->
    <script src="https://unpkg.com/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
  </body>
</html>
